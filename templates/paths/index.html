{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<main class="row">
    <div class="col-md-6 mx-auto">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Посчитать" button_class="btn-info w-100" %}
        </form>
    </div>
</main>
{% endblock content %}
